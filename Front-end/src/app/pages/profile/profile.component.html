<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <!-- <link rel="stylesheet" href="css/userprofile.css"> -->
</head>

<body>
    <div class="container">
        <div class="main-body">

            <!-- /Breadcrumb -->
            <app-navbar></app-navbar>

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                    class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4> {{getProfile.name}} </h4>
                                    <p class="text-secondary mb-1">Full Stack Developer</p>
                                    <p class="text-muted font-size-sm">Vadodara</p>
                                    <button class="btn btn-primary">Follow</button>
                                    <button class="btn btn-outline-primary">Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h4 class="mb-0">Full Name</h4>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{getProfile.name}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h4 class="mb-0"> Cource Name </h4>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{getProfile.caurceName}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h4 class="mb-0"> Qualification </h4>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{getProfile.qualification}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h4 class="mb-0">Mobile</h4>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{getProfile.phoneNumber}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h4 class="mb-0">Address</h4>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{getProfile.address}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-info " target="__blank" href="#">Edit Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

<script>
    $("#navMenus").on('click', 'li', function () {
        $("#navMenus li.active").removeClass("active");
        // adding classname 'active' to current click li 
        $(this).addClass("active");
    });
</script>

</html>
