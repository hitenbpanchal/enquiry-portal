<style>
    .form-container {
        background-color: lightsteelblue;
        padding: 30px;
        border-radius: 10px;
    }
</style>

<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-6 col-md-5 form-container">
            <h3 class="d-flex justify-content-center mb-4">Enquiry Form</h3>
            <form action="get">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control"
                        id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control"
                        id="email">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control"
                        id="DOB">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control"
                        id="address">
                </div>
                <div class="mb-3">
                    <label for="clg" class="form-label">College Name</label>
                    <input type="text" class="form-control"
                        id="clg">
                </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label">Qualification</label>
                    <input type="text"
                        class="form-control" id="qualification">
                </div>
                <div class="mb-3">
                    <label for="passingyear" class="form-label">Passout Year</label>
                    <input type="text"
                        class="form-control" id="passingyear">
                </div>
                <div class="mb-3">
                    <label for="contactno" class="form-label">Contact No</label>
                    <input type="text"
                        class="form-control" id="contactno">
                </div>
                <div class="mb-3">
                    <label for="currentjobtitle" class="form-label">Current Job Title</label>
                    <input type="text"
                        class="form-control" id="currentjobtitle">
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="text"
                        class="form-control" id="experience">
                </div>
                <div class="mb-3">
                    <label for="coursename" class="form-label">Course Name</label>
                    <input type="text"
                        class="form-control" id="coursename">
                </div>
                <div class="mb-3">
                    <label for="month" class="form-label">When you want to start</label>
                    <input type="month" class="form-control"
                        id="month">
                </div>
                <div class="mb-3">
                    <label for="batchtime" class="form-label">Preffer Batch Time</label>
                    <input type="time"
                        class="form-control" id="batchtime">
                </div>
                <div class="mb-3">
                    <label for="batchtime" class="form-label">Are you looking for placement?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="goodinenglish" class="form-label">Are you good in english?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4 w-25">Submit</button>
            </form>
        </div>
    </div>
</div>
